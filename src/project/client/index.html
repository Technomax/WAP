<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/img/favicon.png" rel="shortcut icon" type="image/png">
    <link href="./assets/css/app.css" type="text/css" rel="stylesheet">
    <link href="./assets/css/audio.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="./assets/js/app.js" defer></script>
    <script type="text/javascript" src="./assets/js/audio.js" defer></script>
    <title>Music Site</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="logo-div" id="logo">
                <img src="./assets/img/logo.png" alt="logo">
            </div>
            <div class="login-div">
                <div id="search-div">
                    <input type="text" id="txtSearch" placeholder="Search music">
                    <button class="fa fa-search" id="btnSearch"></button>
                    <button class="fa fa-sign-out" id="logout"></button>
                </div>
                <form action="/users/authenticate" encType="application/x-www-form-urlencoded" method="post"
                    class="form" id="login-panel">
                    <input type="text" id="txtUserName" placeholder="user name" required>
                    <input type="password" id="txtPassword" placeholder="password" required>
                    <button type="submit" class="fa fa-sign-in" id="login"></button>
                </form>
            </div>
        </nav>
        <header>
            <div class="header-left"></div>
            <div class="header-right"><span>
                    <h1>Welcome to music world!</h1>
                </span>
                <blockquote><q>Life is like a beautiful melody, only the lyrics are messed up.</q>
                </blockquote>
                <span>-- Hans</span>
            </div>
        </header>
        <section>
            <div class="section-heading">
                <span>Albums</span>
                <span>...</span>
            </div>
            <div class="album-list">
                <ul>
                    <li><img src="./assets/img/album/ahimsa.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/Ed Shreeran.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/Nirvana.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/orion.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/ahimsa.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/Ed Shreeran.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/Nirvana.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/orion.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/ahimsa.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/Ed Shreeran.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/Nirvana.jpg" width="100" height="100"></li>
                </ul>
                <ul>
                    <li><img src="./assets/img/album/orion.jpg" width="100" height="100"></li>
                </ul>
            </div>
        </section>
        <section class="main-section" id="repo-section">
            <div class="section-heading">
                <span>Song List</span>
                <span></span>
                <table>
                    <thead>
                        <tr>
                            <th style="width:25px;">Id</th>
                            <th>Song Title</th>
                            <th style="width:100px;">Genre</th>
                            <th style="width:200px;">Artist</th>
                            <th style="width:100px;">Release Date</th>
                            <th style="width:50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="songListTable">
                        <!-- <tr>
                            <td>8</td>
                            <td>"https://ia800905.us.archive.org/19/items/FREE_background_music_dhalius/WonderfulLights.mp3"
                            </td>
                            <td>Genre</td>
                            <td>Artist</td>
                            <td>04-Jun-2020 00:53</td>
                            <td style="text-align:center;"><span><i tag="8" class="fa fa-plus queue"></i></span></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>
        <section class="main-section" id="main-section">
            <div class="section-heading">
                <span>My Play List</span>
                <span></span>
                <table>
                    <thead>
                        <tr>
                            <th style="width:25px;">Id</th>
                            <th>Song Title</th>
                            <th style="width:100px;">Genre</th>
                            <th style="width:200px;">Artist</th>
                            <th style="width:100px;">Release Date</th>
                            <th style="width:50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="playlistTable">
                        <!-- <tr>
                            <td>5</td>
                            <td>Song Title</td>
                            <td>Genre</td>
                            <td>Artist</td>
                            <td>Song Release Date</td>
                            <td style="text-align:center;"><span><i tag="5" class="fa fa-minus dequeue"></i></span> |
                                <span><i tag="5" class="fa fa-play play-from-list"></i></span></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>
        <footer id="footerSegment">
            <div class="audio-player">
                <div id="timeline" class="timeline">
                    <div class="progress"></div>
                </div>
                <div class="controls">
                    <div class="play-container">
                        <div class="backward">
                            <button id="backward-icon" class="audio-btn fa fa-step-backward fa-2x"></button>
                        </div>
                        <div class="toggle-play play">
                            <button id="play-icon" class="audio-btn fa fa-play fa-2x"></button>
                        </div>
                        <div class="stop">
                            <button id="stop-icon" class="audio-btn fa fa-stop fa-2x"></button>
                        </div>
                        <div class="forward">
                            <button id="forward-icon" class="audio-btn fa fa-step-forward fa-2x"></button>
                        </div>
                    </div>
                    <div id="song-title">-</div>
                    <div class="time">
                        <div class="current">0:00</div>
                        <div class="divider">/</div>
                        <div class="length">0:00</div>
                    </div>
                    <div class="shuffle">
                        <button id="shuffle-icon" class="audio-btn fa fa-random fa-2x"></button>
                    </div>
                    <div class="volume-container">
                        <div class="volume-button">
                            <div class="audio-btn volume fa fa-volume-up fa-2x"></div>
                        </div>
                        <div id="volume-slider" class="volume-slider">
                            <div id="volume-percentage" class="volume-percentage"></div>
                        </div>
                    </div>

                </div>
            </div>
        </footer>
    </div>
</body>

</html>
